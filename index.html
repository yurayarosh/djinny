<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djinny frontend assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header navbar navbar-expand-md pt-md-0 pb-md-0">
        <nav class="container">
          <button
            class="navbar-toggler collapsed ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              class="bi"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              ></path>
            </svg>
          </button>

          <div
            class="navbar-collapse collapse flex-column pt-2 pt-md-0 pb-4 pb-md-0 mt-1 mt-md-0"
            id="navbarContent"
          >
            <div class="row align-items-center">
              <ul class="navbar-nav bd-navbar-nav col-md-4 mb-md-0 mb-4">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Photos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Videos</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Podcasts</a>
                </li>
              </ul>

              <form class="d-flex search col-xl-6 col-md-5 mb-4 mb-md-0">
                <svg
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17 17L13.05 13.05M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                    stroke="#666"
                    stroke-width="2"
                    stroke-linecap="square"
                  />
                </svg>

                <input
                  class="form-control border-0"
                  type="search"
                  placeholder="Search for anything..."
                  aria-label="Search"
                />
              </form>

              <div class="controls d-flex ms-md-auto w-auto">
                <div class="dropdown">
                  <span
                    class="dropdown-toggle"
                    href="#"
                    id="LangDropdownButton"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    role="button"
                  >
                    English
                  </span>
                  <ul class="dropdown-menu" aria-labelledby="LangDropdownButton">
                    <li><a class="dropdown-item" href="#">German</a></li>
                  </ul>
                </div>

                <a href="#" class="sign-btn">Sign in</a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="page-body container">
          <div class="row">
            <aside class="aside col-md-3 ps-md-0 mb-4 mb-md-0">
              <ul
                class="nav nav-pills flex-md-column justify-content-center mb-auto fw-bold mt-md-3 pt-3 pt-md-0 pb-3 pb-md-0"
              >
                <li class="nav-item d-flex d-md-block">
                  <a href="#" class="nav-link active d-flex align-items-center" title="All photos"
                    ><svg
                      class="me-md-2"
                      width="18"
                      height="18"
                      viewBox="0 0 18 18"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12 3.5C10.6193 3.5 9.5 4.61929 9.5 6C9.5 7.38071 10.6193 8.5 12 8.5C13.3807 8.5 14.5 7.38071 14.5 6C14.5 4.61929 13.3807 3.5 12 3.5Z"
                        fill="currentColor"
                      />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0 0H18V18H15.5266L15.4945 18.0002H2.5L2.46787 18H0V0ZM16 9.83624C14.8552 10.898 13.7044 11.4537 12 11.4537C10.0944 11.4537 8.62078 10.2859 7.15266 8.70482C6.15108 7.62619 4.51491 7.43354 3.29018 8.25002L3.26758 8.26509L2 9.21342V2H16V9.83624Z"
                        fill="currentColor"
                      />
                    </svg>
                    <span class="d-none d-md-inline">All photos</span></a
                  >
                </li>
                <li class="nav-item d-flex d-md-block">
                  <a href="#" class="nav-link d-flex align-items-center" title="Selfies"
                    ><svg
                      class="me-md-2"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M17.5 12C17.5 15.0376 15.0376 17.5 12 17.5C8.96243 17.5 6.5 15.0376 6.5 12M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                        stroke="currentColor"
                        stroke-width="2"
                      />
                      <path
                        d="M11 9C11 9.82843 10.3284 10.5 9.5 10.5C8.67157 10.5 8 9.82843 8 9C8 8.17157 8.67157 7.5 9.5 7.5C10.3284 7.5 11 8.17157 11 9Z"
                        fill="currentColor"
                      />
                      <path
                        d="M16 9C16 9.82843 15.3284 10.5 14.5 10.5C13.6716 10.5 13 9.82843 13 9C13 8.17157 13.6716 7.5 14.5 7.5C15.3284 7.5 16 8.17157 16 9Z"
                        fill="currentColor"
                      />
                    </svg>
                    <span class="d-none d-md-inline">Selfies</span></a
                  >
                </li>
                <li class="nav-item d-flex d-md-block">
                  <a href="#" class="nav-link d-flex align-items-center" title="Recent"
                    ><svg
                      class="me-md-2"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M10 6V10L12.5 12.5M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="square"
                      />
                    </svg>
                    <span class="d-none d-md-inline">Recent</span></a
                  >
                </li>
                <li class="nav-item d-flex d-md-block">
                  <a href="#" class="nav-link d-flex align-items-center" title="Deleted"
                    ><svg
                      class="me-md-2"
                      width="20"
                      height="20"
                      viewBox="0 0 20 20"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4 19L3.00221 19.0665L3.06445 20H4V19ZM16 19V20H16.9356L16.9978 19.0665L16 19ZM1 3H0V5H1V3ZM19 5H20V3H19V5ZM9 9V8H7V9H9ZM7 14V15H9V14H7ZM13 9V8H11V9H13ZM11 14V15H13V14H11ZM2.00221 4.06652L3.00221 19.0665L4.99779 18.9335L3.99779 3.93348L2.00221 4.06652ZM4 20H16V18H4V20ZM16.9978 19.0665L17.9978 4.06652L16.0022 3.93348L15.0022 18.9335L16.9978 19.0665ZM17 3H3V5H17V3ZM1 5H3V3H1V5ZM17 5H19V3H17V5ZM7 9V14H9V9H7ZM11 9V14H13V9H11ZM10 2C11.3965 2 12.5725 2.95512 12.9055 4.24926L14.8424 3.75074C14.2874 1.59442 12.3312 0 10 0V2ZM7.09445 4.24926C7.42754 2.95512 8.60349 2 10 2V0C7.66883 0 5.71258 1.59442 5.15758 3.75074L7.09445 4.24926Z"
                        fill="currentColor"
                      />
                    </svg>
                    <span class="d-none d-md-inline">Deleted</span></a
                  >
                </li>
              </ul>
            </aside>

            <div class="content col-xl-8 col-md-9 offset-xl-1">
              <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">All photos</h1>

                <div class="btn-group">
                  <button type="button" class="btn btn-dark">Newest</button>
                  <button type="button" class="btn btn-outline-dark ms-0">Latest</button>
                </div>
              </div>

              <small class="fw-bold mt-1 d-inline-block">150 items</small>

              <ul class="cards-list row ps-0 mb-0 list-unstyled js-cards-list"></ul>

              <div class="d-flex">
                <div class="spinner-border js-cards-spinner mx-auto mt-5 mb-5" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
